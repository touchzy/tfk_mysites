<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Daily Report on #date_monited#</title>

    <style>
        body {
            margin: 0;
        }

        .weibo_head {
            width: 100%;
            padding: 1.5em 1em .5em 1em;
        }

        .weibo_head_right {
            position: absolute;
            right: 2em;
            top: 2em;
        }

        .weibo_header p {
            line-height: .6em;
        }

        .weibo_content {
            width: 100%;
            margin-top: 1em;
        }

        .weibo_content li {
            margin-bottom: .5em;
            padding-left: 1em;
            width: 100%;
        }

        .weibo_content li dl dt {
            list-style: none;
            display: inline-block;
            padding: 0 12px 0 12px;
        }

        .weibo_content li .percon {
            margin-right: 4em;
            background: #eee;
            width: auto;

            /*text-indent:15px;*/
        }

        .weibo_content li .user dt {
            color: #15123f;;
            font-weight: bold;
        }

        .data {
            border: 1px solid #ccc;
            display: inline-block;
            padding: .4em .1em;
            margin-top: 0.5em;
        }

        .data dt {
            border-right: 1px dashed #ccc;
        }

        .weibo_content li .transmit {
            margin-right: 2em;
            border: 1px solid #ccc;
            margin-top: 1em;
            padding: 1em;
        }

        .transmit_time {
            margin-top: .5em;
            color: #666;
            font-size: 12px;
        }

        .transmit_con {
            margin-top: .5em;
            background: #eee;
        }

        .transmit_data {
            margin-top: 1em;
            margin-bottom: 0;
        }

        .source {
            color: #666;
            font-size: 12px;
            margin-top: -0.6em;
        }

    </style>
    <script type="text/javascript" src=".static/echarts.js"></script>

</head>
<body>
<div class="weibo_head">
    <!--<div> CAMPAIGN for TOBACCO-FREE Kids</div>-->
    <!--<div>Market Intelligence Center</div>-->
    <div class="weibo_head_right">#date_monited#</div>
</div>
